{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <button>Logout</button>
    <meta charset="UTF-8" />
    <title>CIS App</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.rawgit.com/bootstrap-wysiwyg/bootstrap3-wysiwyg/master/src/bootstrap3-wysihtml5.css"
    />
    <link rel="stylesheet" href="{% static 'css/upload_blog.css' %}" />
  </head>
  <body>
    <!-- partial:index.partial.html -->
    <div class="container bg-light" style="margin-top: 10em">
      <div class="row">
        <div class="col-md-12">
          <form method="post" role="form" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                name="title"
                placeholder="Blog Title"
              />
            </div>
              <div class="form-group">
              <input
                type="text"
                class="form-control"
                name="link"
                placeholder="Link"
              />
            </div>
            <div class="form-group">
              <div class="input-group">
                <span class="input-group-btn">
                  <span class="btn btn-primary btn-file">
                    Browse <input type="file" name="image" multiple />
                  </span>
                </span>
                <input type="text" class="form-control" readonly />
              </div>
            </div>
            <div class="form-group">
              <textarea class="form-control bcontent" name="content"></textarea>
            </div>
            <div class="form-group">
              <input
                type="submit"
                name="Submit"
                value="UPLOAD"
                class="btn btn-primary form-control"
              />
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- partial -->
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="https://cdn.rawgit.com/bootstrap-wysiwyg/bootstrap3-wysiwyg/master/dist/bootstrap3-wysihtml5.all.min.js"></script>
    <script src="{% static 'js/upload_blog.js' %}"></script>

{% if msg %}
<h3 align="center">{{ msg }}</h3>
{% endif %}
</body>
</html>
