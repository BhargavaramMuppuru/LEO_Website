{% extends 'base.html' %}
{% load static %}

{% block head %}
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
   

    <!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Sen:wght@400;700&display=swap" rel="stylesheet" />
    <!-- Bootstrap -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"         integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />
<link href="http://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css"> <link href="http://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.1/normalize.css" rel="stylesheet" type="text/css">
    <!-- Font Awesome -->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"         integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous" />



    <!-- custom styles -->

<link rel="stylesheet" href='{% static "css/blog.css" %}' /> 
<link rel="stylesheet" type="text/css" href='{% static "css/style.css" %}'>


    <!-- JavaScript -->

<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>     <script type="text/javascript"
src="https://cdnjs.cloudflare.com/ajax/libs/jquery.transit/0.9.12/jquery.transit.min.js"></script> <script type="text/javascript" src='{% static "/js/slider.jquery.js" %}'></script> <script src='{% static "/js/bootstrap.min.js" %}'></script>



    <title>VIT LEO CLUB</title>
<link rel="icon" type="image/png" href='{% static "images/logo.png.png" %}' />

{% endblock head %}

{% block body %}
 <!-- partial:index.partial.html -->

    <div class="blog-item">
        <h1 class="text-center" style="margin-top: 150px;font-family: Verdana, Geneva, Tahoma, sans-serif; ">Trending on LEO </h1>
{% for i in data %}
<a target="_balnk" href="{{ i.link }}">             <div class="icon">
<img class="blog-image" src='media/blog_uploads/{{ i.image_name }}' alt=" Connect in Single">             </div>
            <div class="content">
                <div class="title">{{ i.title }}
                    <span class="blog-date">{{ i.date }}</span></div>
                <div class="rounded"></div>

                <p charset="UTF-8">
                   {{ i.content_text|safe }}
                </p>
            </div>

            <div class="item-arrow">
                <i class="fa fa-long-arrow-right" aria-hidden="true"></i>
            </div>
</a>
{% endfor %}
</div>


{% endblock body %}
